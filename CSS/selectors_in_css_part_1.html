<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS || Selectors</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <!--Universal Selector-->
    <!--margin:0; padding:0;-->

    <!--Element Selector-->
    <h1>Rental World</h1>

    <!--Class Selector-->
    <p class="pra" >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita, facilis?</p>
    <p class="pra hello">Lorem ipsum dolor sit amet consectetur.</p>

    <!--Id Selector-->
    <p class="pra"id="id1">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
</body>
</html>
