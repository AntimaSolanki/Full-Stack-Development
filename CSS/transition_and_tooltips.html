<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and Tooltips</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color: black;
            transition:width 2s,heigth 3s;
            /*transition-timing-function:ease-out;*/
            transition-delay:3s;
        }
        div:hover{
            width:200px;
            height:200px;
        }
        
    </style>
</head>
<body>
    <!--Trnsition-->
    <div></div>
    <p title="Hello Antima"></p>
    
</body>
</html>
