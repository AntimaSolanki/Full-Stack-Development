<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <header>
        this is header
        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>
    </header>
    <article>This is article tag</article>

    <aside>
        <p>this is menu 1</p>
        <p>this is menu 2</p>
    </aside>

    <details>
        <summary>this is summary tag</summary>
        this is detail tag
    </details>

    <footer>this is footer tag</footer>
</body>
</html>
