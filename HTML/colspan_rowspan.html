    <title>colspan and rowspan</title>
</head>
<body>
    <table border cellpadding="16px" cellspacing="5px" bordercolor="green">
        <tr>
            <th>s.no</th>
            <th>Sub1</th>
            <th>Sub2</th>
            <th>Sub3</th>
        </tr>

            <td>1</td>
            <td>Hindi</td>
            <td>English</td>

        </tr>

            <td>2</td>
            <td>Maths</td>

        </tr>

            <td rowspan="2">Science</td>

            <td>English</td>

        <tr>
            <td>4</td>
            
            <td>Enviorment Science</td>

    </table>
