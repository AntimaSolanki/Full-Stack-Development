<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo</title>
</head>
<body>
    <br>
    <label for="username">Enter Your name</label>
    <input type="text" id="name" name="username">
    <br>
    <label for="useremail">Enter your email</label>
    <input type="email" id="email" name="useremail">
    <br>
    <label for="userpassword">Enter your password</label>
    <input type="password" id="password" name="userpassword">
    <br>
    <label for="useraddress"> Enter your address</label>
    <textarea name="10" id="10" cols="30" rows="10" name="useraddress"></textarea>
    <br>
    <label for="userdate">Enter your date of birth</label>
    <input type="date" id="DOB" name="DoB">
    <br>
    <br>
    Select your Gender:
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <br>
    <label for="transgender">Transgender</label>
    <input type="radio" id="transgender" name="gender">
    <br>
    <br>
    Select your role:
    <br>
    <label for="software engineer">SDE</label>
    <input type="checkbox" id="sde" name="userrole">
    <br>
    <label for="Data analtyical "> DA</label>
    <input type="checkbox" id="DA" name="username">
    <br>
    <label for="SDE2">SDE2</label>
    <input type="checkbox" id="SDE2" name="userrole">
    <br>
    <input type="submit" value="SUBMITTED">

</body>
</html>
