<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
</head>
<body>
    <!--Block Element-->
    <!--A block level element always begins on new line and broswer add a margin (or space )before and after line 
    Block element always occupies the entrie space aviable width  -->
    <div>Antima Solanki</div>
    <div>Antima Solanki</div>
    
    <!--Inline Element-->
    <!--A inline break is not used to begin on Inline Elent 
        A inline element only used the space that is required 
        A Inline element can not a block level element  -->
    <span>Antima Solanki</span>
    <span>Anu Solanki</span>
</body>
</html>
