<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>User Registration !</legend>
        <form action="">
            <label for="firstname">Enter your first name </label>
            <input type="text" id="firstname" name="username">

            <label for="lastname">Enter yor last name</label>
            <input type="text" id="lastname" name="username">

            <br>
            <label for="password">Enter the password</label>
            <input type="password" id="password" name="uerpassword">
            <br>
            <label for="address">Enter your address</label>
            <textarea name="useraddress" id="address" cols="30" rows="10"></textarea>
            <br>
            Select yur Gender:
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="transgender">Transgender</label>
            <input type="radio" id="transgender" name="gender">
            <br>
            <input type="submit" value="SUBMITTED FORM">
    
        </form>
    </fieldset>
</body>
