<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <header>
        this is header
      <nav>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
      </nav>
    </header>

    <article>this is article tag</article>

    <aside>
      <p>this is first one</p>
      <p>this is second one</p>
    </aside>

    <details>
        <summary>this is summary about the particular topic</summary>
        this is detail tag
    </details>

    <summary>
        This is about me and I am confidence and independent girl
            <details>About me </details>
    </summary>

    <footer>This is footer tag</footer>

    <main>this is main tag</main>
</body>
</html>
