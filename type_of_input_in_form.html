<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of input in forms</title>
</head>
<body>
    <form method="get" target="_blank" acton="/signup">
    <fieldset>
        <legend>user form</legend>
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" value="john" readonly disabled>
        <br>
        <label for="useremail">Enter email</label>
        <input type="email" id="useremail" name="useremail" placeholder="abc@gmail.com" autofocus>
        <br>
        <label for="userpassword">Enter userpassword</label>
        <input type="password" id="userpassword" name="userpassword" placeholder="passsword">
        <br>
        Select the Gender 
        <br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male">
        <br>
        <label for="female">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <label for="transgender">male</label>
        <input type="radio" id="transgender" name="gender" value="transgender">
        <br>
        <input type="number" min="0" max="10">
         <br>
        <input type="submit" value="submiited form">

        
        


    </fieldset>
    </form>
</body>
</html>
